<header ng-include="'../views/partials/header.html'"></header>
<div ng-include="'views/partials/nav.html'"></div>
<div class="container">
  <h2 id="username">{{vm.userService.userObject.userName}}'s Data</h2>
  <table class="infoTable">
    <tr>
      <th>Game</th>
      <th>Game Mode</th>
      <th>Scores</th>
      <th>Distance (km)</th>
      <th>Distance (mi)</th>
      <th>Date Played</th>
      <th>Play Again</th>
      <th>Remove Game Data</th>
    </tr>
    <tr ng-repeat="games in vm.data.games" class="tableData">
      <td>{{$index + 1}}</td>
      <td>{{games.gameMode}}</td>
      <td>
        <p ng-repeat="scores in games.scores">{{scores.score}}</p>
      </td>
      <td>
        <p ng-repeat="scores in games.scores">{{scores.distance}}</p>
      </td>
      <td>
        <p ng-repeat="scores in games.scores">{{scores.miles}}</p>
      </td>
      <td>
        <p ng-repeat="scores in games.scores">{{scores.date | date:'yyyy-MM-dd' }}</p>
      </td>
      <td>
        <i id="tryAnother" class="material-icons" ng-click="vm.tryAnother(games.lat, games.lng, games._id, games.gameMode, games.panoId)">repeat</i>
      </td>
      <td>
        <i id="deleteGameData" class="material-icons" ng-click="vm.deleteGameData(games._id)">delete_forever</i>
      </td>
    </tr>
  </table>
</div>
