<header ng-include="'../views/partials/header.html'"></header>
<div class="loginContainer">
    <div class="loginForm">
    <h1 class="lead"> Please Login to Play</h1>
        <h2 class="lead alert alert-danger" role="alert" ng-if="vm.message != ''">{{vm.message}}</h2>
        <form ng-submit="vm.login()">
        <div>
            <label for="username">Username:</label>
            <input type="text" ng-model="vm.user.username" />
        </div>
        <div class="password">
            <label for="password">Password:</label>
            <input type="password" ng-model="vm.user.password" />
        </div>
        <div class="loginButtons">
            <input class="loginButton" type="submit" name="submit" value="Log In" />
            <a class="registerLink"href="#!register">Register</a>
        </div>
    </form>
    </div>
</div>
